{% extends "base.html" %}

{% block title %}Luo uusi varasto{% endblock %}

{% block content %}
<h1>Luo uusi varasto</h1>

<div class="card">
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="nimi">Varaston nimi:</label>
            <input type="text" id="nimi" name="nimi" required>
        </div>

        <div class="form-group">
            <label for="tilavuus">Tilavuus:</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0" value="100" required>
        </div>

        <div class="form-group">
            <label for="alku_saldo">Alkusaldo:</label>
            <input type="number" id="alku_saldo" name="alku_saldo" step="0.01" min="0" value="0">
        </div>

        <button type="submit" class="btn btn-success">Luo varasto</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
    </form>
</div>
{% endblock %}
